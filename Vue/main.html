<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">{{ message }}</div>
    <script>
      const App = {
        data() {
          return { message: "Hello from Vue" };
        }
      };
      Vue.createApp(App).mount('#app');
    </script>
  </body>
</html>
